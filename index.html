<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  .animated {
    -webkit-animation-duration: 1s;
    -webkit-animation-fill-mode: both;
  }

  @-webkit-keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      -webkit-transform: translateY(0);
    }
    40% {
      -webkit-transform: translateY(-10px);
    }
    60% {
      -webkit-transform: translateY(-30px);
    }
  }
  @-webkit-keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @-webkit-keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  @-webkit-keyframes pulse {
    0% {
      -webkit-transform: scale(1);
    }
    50% {
      -webkit-transform: scale(1.1);
    }
    100% {
      -webkit-transform: scale(1);
    }
  }

  @-webkit-keyframes flash{
    0%, 50%, 100% {
      opacity: 1;
    }
    25%, 75% {
      opacity: 0;
    }
  }

  @-webkit-keyframes shake {
    0%, 100% {
      -webkit-transform: translateX(0);
    }
    10%, 30%, 50%, 70%, 90% {
      -webkit-transform: translateX(-10px);
    }
    20%, 40%, 60%, 80% {
      -webkit-transform: translateX(10px);
    }
  }

  @-webkit-keyframes swing {
    20%, 40%, 60%, 80%, 100% {
      -webkit-transform-origin: top center;
    }
    20% {
      -webkit-transform: rotate(15deg);
    }
    40% {
      -webkit-transform: rotate(-10deg);
    }
    60% {
      -webkit-transform: rotate(5deg);
    }
    80% {
      -webkit-transform: rotate(-5deg);
    }
    100% {
      -webkit-transform: rotate(0deg);
    }
  }

  @-webkit-keyframes rotate {
    100% {
      -webkit-transform: rotate(-360deg);
    }
  }

  @-webkit-keyframes rotatey {
    100% {
      -webkit-transform: rotateY(360deg);
    }
  }
  @-webkit-keyframes rotatex {
    100% {
      -webkit-transform: rotateX(360deg);
    }
  }
  @-webkit-keyframes page {
    25%, 75%, 100% {
      -webkit-transform-origin: top top;
    }
    25% {
      -webkit-transform: rotateX(35deg);
    }
    75% {
      -webkit-transform: rotateX(-35deg);
    }
    100% {
      -webkit-transform: rotateX(0deg);
    }

  }

  .bounce{
    -webkit-animation-name: bounce;
  }
  .fadeIn{
    -webkit-animation-name: fadeIn;
  }
  .fadeOut{
    -webkit-animation-name: fadeOut;
  }
  .pulse{
    -webkit-animation-name: pulse;
  }
  .flash{
    -webkit-animation-name: flash;
  }
  .shake{
    -webkit-animation-name: shake;
  }
  .swing{
    -webkit-animation-name: swing;
  }
  .rotate{
    -webkit-animation-name: rotate;
  }
  .rotatey{
    -webkit-animation-name: rotatey;
  }
  .rotatex{
    -webkit-animation-name: rotatex;
  }
  .page{
    -webkit-animation-name: page;
  }

  .main {
    margin: 30px auto;
    width: 1000px;

  }
  .item {
    float: left;
    cursor: pointer;
    -webkit-box-reflect: below 5px -webkit-gradient(linear, left top, left bottom, color-stop(10%,rgba(255, 255, 255, 0.0)), color-stop(80%,rgba(255, 255, 255, 0.10)), color-stop(100%,rgba(255, 255, 255, .3)));
    margin-bottom: 120px;
  }
  .item div {
    margin: 10px 20px;
    width: 100px;
    height: 100px;
    background-color: #666;
    border-radius: 5px;
    box-shadow: 0px 2px 8px 2px rgba(0, 0, 0, 0.35), inset 0 -1px 0 rgba(0, 0, 0, .5), inset 0 1px 0 rgba(255, 255, 255, .6);
  }

  .loop{
    -webkit-animation-iteration-count: infinite;
  }

  .linear{
    -webkit-animation-timing-function: linear;
  }

  .clearfix {

  }
  .clearfix:after{
    content:' ';
    display: block;
    height: 0;
    visibility: hidden;
    clear: both;
  }



</style>
<body>
  <div class="main clearfix">
    <div class="item">
      <div  class="animated bounce loop"></div>
    </div>
    <div class="item">
      <div  class="animated fadeIn loop"></div>
    </div>
    <div class="item">
      <div  class="animated fadeOut loop"></div>
    </div>
    <div class="item">
      <div  class="animated pulse loop"></div>
    </div>
    <div class="item">
      <div  class="animated flash loop"></div>
    </div>
    <div class="item">
      <div  class="animated shake loop"></div>
    </div>
    <div class="item">
      <div  class="animated swing loop"></div>
    </div>
    <div class="item">
      <div class="animated rotate loop "></div>
    </div>
    <div class="item">
      <div class="animated rotate loop linear"></div>
    </div>
    <div class="item">
      <div class="animated rotatey loop"></div>
    </div>
    <div class="item">
      <div class="animated rotatex loop"></div>
    </div>
    <div class="item">
      <div class="animated page loop"></div>
    </div>

  </div>
</body>
</html>
